<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI Universe Hub</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        black: '#111111',
                        red: '#EB5757',
                        dark: 'rgba(17, 17, 17, 0.1)',
                        darker: '#585858'
                    },
                    fontFamily: {
                        work: ["Work Sans", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- ─── Header Section ──────────────────────────────────────────── -->
    <header class="container mx-auto mt-[50px]">
        <h1 class="text-[45px] text-black font-work font-semibold text-center">AI Universe Hub</h1>
        <div class="text-center">
            <button
                class="py-[24px] px-7 text-white font-semibold bg-red border-none capitalize font-work text-[20px] hover:bg-red mt-8 rounded-[16px]">Sort
                By Date</button>
        </div>
    </header>
    <!-- ─── Main Section ────────────────────────────────────────────── -->
    <main>
        <!-- ─── Cards Section ───────────────────────────────────── -->
        <section id="card-container" class="container mx-auto my-12 grid md:grid-cols-3 gap-5">

        </section>
        <section>
            <div class="text-center">
                <button onclick=""
                    class="py-[24px] px-7 text-white font-semibold bg-red border-none capitalize font-work text-[20px] hover:bg-red mb-14 rounded-[16px]">See
                    more</button>
            </div>
        </section>
        <section>
            <!-- ─── Modal Section ───────────────────────────────────── -->
            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div id="modal-body" class="modal-box  w-11/12 max-w-5xl">
                    
                    <!-- <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p> -->
                </div>
            </div>
        </section>
    </main>

    <!-- ─── JavaScript File ─────────────────────────────────────────── -->
    <script src="js/index.js"></script>
</body>

</html>
