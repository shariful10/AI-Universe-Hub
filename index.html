<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI Universe Hub</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        black: '#111111',
                        red: '#EB5757',
                        dark: 'rgba(17, 17, 17, 0.1)',
                        lightred: 'rgba(235, 87, 87, 0.05)',
                        darker: '#585858',
                        green: '#03A30A',
                        yellow: '#F28927'
                    },
                    fontFamily: {
                        work: ["Work Sans", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- ─── Header Section ──────────────────────────────────────────── -->
    <header class="container mx-auto mt-[50px]">
        <h1 class="text-[45px] text-black font-work font-semibold text-center">AI Universe Hub</h1>
        <div class="text-center">
            <button id="sortByDate"
                class="py-[24px] px-7 text-white font-semibold bg-red border-none capitalize font-work text-[20px] hover:bg-red mt-8 rounded-[16px]">Sort
                By Date</button>
        </div>
    </header>
    <!-- ─── Main Section ────────────────────────────────────────────── -->
    <main>
        <!-- ─── Cards Section ───────────────────────────────────── -->
        <section id="card-container" class="container mx-auto my-12 grid md:grid-cols-3 gap-5">

        </section>
        <!-- ─── See More Button ───────────────────────────────────── -->
        <section>
            <div id="seeMore" class="text-center">
                <button onclick="seeAll()"
                    class="py-[24px] px-7 text-white font-semibold bg-red border-none capitalize font-work text-[20px] hover:bg-red mb-14 rounded-[16px]">See
                    more
                </button>
            </div>
        </section>
        <!-- ─── Modal Section ───────────────────────────────────── -->
        <section>
            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div id="modal-body" class="modal-box  w-11/12 max-w-5xl">
                </div>
            </div>
        </section>
        <!-- ─── Spiner ──────────────────────────────────── -->
        <section id="spiner" class="hidden">
            <div class='flex items-center justify-center h-20'>
                <div style="border-top-color:transparent" class="w-8 h-8 border-4 border-red rounded-full animate-spin"></div>
            </div>
        </section>
    </main>

    <!-- ─── JavaScript File ─────────────────────────────────────────── -->
    <script src="js/index.js"></script>
</body>

</html>
